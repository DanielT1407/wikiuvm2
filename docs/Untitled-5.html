<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Display Principal -->
    <header class="main-header">
        <h1>Wiki Web UVM</h1>
        <nav>
            <ul>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Publicar</a></li>
                <li><a href="#">Cuatrimestre</a></li>
                <li><a href="#">Foro</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <div class="profile-pic">
                <img src="profile-placeholder.png" alt="Editar" />
                <button class="edit-btn">
                    <img src="camera-icon.png" alt="Editar Foto">
                </button>
            </div>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="nombre" class="head1">Nombre completo</label>
                    <input type="text" id="nombre" placeholder="Nombre completo">
                </div>
                <div class="input-group">
                    <label for="carrera" class="head2">Carrera</label>
                    <input type="text" id="carrera" placeholder="Carrera">
                </div>
                <button type="submit" class="continue-btn">Continuar</button>
            </form>
        </div>
    </div>
</body>
</html>
